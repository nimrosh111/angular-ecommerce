<!-- payment.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="border p-4 rounded shadow" style="min-width: 300px;">
      <h3 class="m-3 " style="color: rgb(100, 66, 131);">Select Payment Method</h3>
  
      <div class="form-check m-3">
        <input class="form-check-input" type="radio" name="paymentMethod" value="COD" [(ngModel)]="selectedPayment" id="cod">
        <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
      </div>
  
      <div class="form-check m-3">
        <input class="form-check-input" type="radio" name="paymentMethod" value="UPI" [(ngModel)]="selectedPayment" id="upi">
        <label class="form-check-label" for="upi">UPI / QR Code</label>
      </div>
  
      <div class="form-check m-3">
        <input class="form-check-input" type="radio" name="paymentMethod" value="Card" [(ngModel)]="selectedPayment" id="card">
        <label class="form-check-label" for="card">Credit / Debit Card</label>
      </div>
  
      <div class="mt-4 text-center">
        <h5>Total Payable: <br> ${{ grandTotal }}</h5>
        <button class="btn btn-success mt-3 p-2" style="background-color: rgb(125, 102, 146);" (click)="confirmPayment()">Confirm</button>
      </div>
    </div>
  </div>
