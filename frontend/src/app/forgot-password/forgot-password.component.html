<div class="container mt-5">
    <h3>Forgot Password</h3>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" />
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-danger">
          Valid email required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Send Reset Token</button>
    </form>
  
    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="token && email" class="mt-3">
        <p>You can reset your password using this link:</p>
        <a [routerLink]="['/reset-password']"
           [queryParams]="{ email: email, token: token }"
           class="btn btn-link">
          Reset Password
        </a>
      </div>
      
  </div>
